<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Food Stops</title>
    <link rel="stylesheet" href="/LEAFLET/BALATEROFAVORITEFOODMAP/food.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
        #map {
            height: 800px;
            margin: 50px;
        }

        h1 {
            text-align: center;
            font-style: oblique;
        }

        .popup-img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>MY 3 FAVORITE FOOD STOPS MAP</h1>
    <div id="map"></div>

    <script>
        function initMap(mapDataUrl) {
            var map = L.map('map').setView([8.366421, 124.865509], 17);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            fetch(mapDataUrl)
                .then(response => response.json())
                .then(data => {
                    data.forEach(pin => {
                        const marker = L.marker([pin.lat, pin.lng]).addTo(map);
                        const img = `<img src="${pin.img}" class="popup-img" alt="${pin.name}">`;
                        marker.bindPopup(`${img}<br><strong>${pin.name}</strong><br>${pin.description}`);

                    });
                })
                .catch(error => console.error('Error loading map data:', error));
        }

        initMap("food.json");
    </script>

</body>

</html>
