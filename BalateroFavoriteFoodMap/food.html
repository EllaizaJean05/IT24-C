<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BalateroFavoriteFoodMap/food.css">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

</head>

<body>
    <h1>My 3 Favorite Food Stop Map</h1>
    <div id="map"></div>

</body>
<script>
    function initMap(mapDataUrl) {
        var map = L.map('map').setView([8.3746, 124.8603], 17);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        fetch(mapDataUrl)
            .then(response => response())
            .then(data => {
                data.forEach(pin => {
                    const marker = L.marker([pin.lat, pin.lng]).addTo(map);
                    const img = `<img src = "${pin.img}" class= "popup-image">`;
                    marker.bindPopup(
                        `${img}<br><strong> ${pin.name} </strong></br>${pin.description}`

                    );

                });

            })
            .catch(err => console.error("Error", err));

    }

    initMap("food.json");


</script>

</html>
